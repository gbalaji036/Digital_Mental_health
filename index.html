<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healer: Student Wellness Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'dark-bg': '#0A0A0A',
              'light-text': '#F5F3FF',
              'primary': '#A78BFA',      // Lavender
              'primary-light': '#C4B5FD', // Lighter Lavender
              'primary-dark': '#8B5CF6',  // Darker Lavender
              'accent': '#7C3AED',       // Deeper purple accent
              'dark-neutral': '#161618',  // For cards
              'light-neutral': '#2D2D30',  // For borders
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.6s cubic-bezier(.36,.07,.19,.97) both',
              'celebrate': 'celebrate 0.4s ease-out forwards',
              'blink': 'blink 1s step-end infinite',
              'breeze-wipe': 'breezeWipe 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'wing-flap': 'wingFlap 0.3s ease-in-out infinite alternate',
              'bloom': 'bloom 3s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shake: {
                '10%, 90%': { transform: 'translateX(-1px) rotateY(180deg)' },
                '20%, 80%': { transform: 'translateX(2px) rotateY(180deg)' },
                '30%, 50%, 70%': { transform: 'translateX(-4px) rotateY(180deg)' },
                '40%, 60%': { transform: 'translateX(4px) rotateY(180deg)' },
              },
              celebrate: {
                '0%, 100%': { transform: 'scale(1) rotateY(180deg)' },
                '50%': { transform: 'scale(1.1) rotateY(180deg)' },
              },
              blink: {
                '50%': { opacity: '0' },
              },
              breezeWipe: {
                '0%': { opacity: '0', transform: 'translateX(-50px) scale(0.95)', filter: 'blur(15px)' },
                '100%': { opacity: '1', transform: 'translateX(0) scale(1)', filter: 'blur(0)' },
              },
              wingFlap: {
                'from': { transform: 'rotate(-15deg) translateY(0)' },
                'to': { transform: 'rotate(25deg) translateY(-2px)' },
              },
              bloom: {
                'from': { transform: 'scale(0.9) rotate(-3deg)', opacity: '0.7' },
                'to': { transform: 'scale(1.1) rotate(3deg)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style type="text/css">
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A0A;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #2D2D30;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A78BFA;
      }
      .page-transition-wrapper {
        animation: breezeWipe 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .nav-glass {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
